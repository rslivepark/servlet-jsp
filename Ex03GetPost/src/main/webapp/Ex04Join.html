<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>

<body>
	<form action="Ex04Join" method="post">
		<table style="width: 400px">
			<!-- step 1 -->
			<tr bgcolor="gray" height="50px" align="left">
				<th colspan="2">Step1 : 아이디/비번 입력</th>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">아이디</td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">비밀번호</td>
				<td><input type="password" name="pw" /></td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">비밀번호 확인</td>
				<td><input type="password" name="pwCheck" /></td>
			</tr>

			<!-- step 2 -->
			<tr bgcolor="gray" height="50px" align="left">
				<th colspan="2">Step2 : 개인정보</th>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">성별 :</td>
				<td>
					남 <input type="radio" name="gender" value="male" /> 여
					<input type="radio" name="gender" value="female" />
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">혈액형 :</td>
				<td>
					<select name="bloodtype" id="">
						<option value="a">A형</option>
						<option value="b">B형</option>
						<option value="o">O형</option>
						<option value="ab">AB형</option>
					</select>
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">생일 :</td>
				<td>
					<input type="date" name="birthday" id="" />
				</td>
			</tr>
			<!-- step 3 -->
			<tr bgcolor="gray" height="50px" align="left">
				<th colspan="2">Step3 : 선호도</th>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">취미 :</td>
				<td>
					축구<input type="checkbox" name="hobby" value="soccer" /> 
					야구<input type="checkbox" name="hobby" value="baseball" />
					농구<input type="checkbox" name="hobby" value="basketball" />
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td align="right">좋아하는 색깔 :</td>
				<td><input type="color" name="color" id="color" /></td>
			</tr>
			<!-- step 4 -->
			<tr bgcolor="gray" height="50px" align="left">
				<th colspan="2">Step4 : 적고 싶은 말</th>
			</tr>
			<tr>
				<td colspan="2">
					<textarea name="comment" rows="10" style="resize: none; width: 400px"></textarea>
				</td>
			</tr>
			<tr bgcolor="whitesmoke" height="35px">
				<td colspan="2" align="center">
					<input type="submit" value="제출" />
					<input type="reset" value="초기화" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
